<body>
    <h1>Calculadora Básica</h1>
    <form name="calc">
        <input id="caixa" type="Text" name="operando1" value="0" size="16">
        <br>
        <input id="caixa" type="Text" name="operando2" value="0" size="16">
        <br>
        <input id="ope" type="Button" name="" value=" + " onclick="calcula('+')">
        <input id="ope" type="Button" name="" value=" - " onclick="calcula('-')">
        <input id="ope" type="Button" name="" value=" X " onclick="calcula('*')">
        <input id="ope" type="Button" name="" value=" / " onclick="calcula('/')">
        <br>
        <input id="caixa" type="Text" name="resultado" value="0" size="16">
        </form>

        <script src="cal.js"></script>
        
</body>
